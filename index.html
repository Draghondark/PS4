<!DOCTYPE html>
<html>


<body>
    <h1>ESP32 Server 9.00u</h1>

  

    <br>




    <div id="main" style="display: none;">

        <br>
        <script
            type="module"
            src="https://unpkg.com/esp-web-tools@7.1.0/dist/web/install-button.js?module"></script>
        <esp-web-install-button id="installButton" manifest="manifest.json"></esp-web-install-button>
        <br>
        <span>NOTA: Aseg√∫rese de cerrar todo lo que utilice el puerto COM de su dispositivo (por ejemplo, el monitor serie).</span>
    </div>
    <div id="notSupported" style="display: none;">
        Si su navegador no es compatible con Web Serial API. Pruebe Chrome
    </div>
    

    <script>
        if(navigator.serial){
            document.getElementById("notSupported").style.display = 'none';
            document.getElementById("main").style.display = 'block';
        } else {
            document.getElementById("notSupported").style.display = 'block';
            document.getElementById("main").style.display = 'none';
        }
    </script>

</body>

</html>
